<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="560" poster="imagens/imacfoto.jpeg" controls>
        <source src="midia/meu.video.mp4.mp4" type="video/mp4">
        <source src="midia/meu.video.mkv.mkv" type="video/mkv">
        <source src="midia/meu.video.ogv.ogv" type="video/ogv">
        <source src="midia/meu.video.webm.webm" type="video/webm">
        <p>Seu computador não tem compatibilidade com a reprodução de videos</p>

    </video>
    <h1>Incorporando vídeos externos</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/zTq8XS_Q5zg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
